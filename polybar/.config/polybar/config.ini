[colors]
background = ${xrdb:background}
; ; for dracula
; background-alt = ${xrdb:color8}
; for onedark
background-alt = ${xrdb:highlightColor}
foreground = ${xrdb:foreground}
primary = ${xrdb:color4}
secondary = ${xrdb:color6}
alert = ${xrdb:color1}
alert-alt = #9b0a20
disabled = ${xrdb:color8}
sep = ${xrdb:color3}
sep-alt = ${xrdb:color11}

[settings]
screenchange-reload = true
pseudo-transparency = true

format-foreground =
format-background = ${colors.background}
format-underline = ${colors.primary}
format-padding = 1
format-margin = 0
format-overline =
format-offset =

[global/wm]
margin-top = 0
margin-bottom = 0

[bar/top]
width = 100%
height = 25
offset-x = 0
offset-y = 0
radius = 0

override-redirect = false
wm-restack = bspwm
enable-ipc = true
fixed-center = true
bottom = false
separator =

background = ${colors.background}
foreground = ${colors.foreground}

underline-size = 3
overline-size = 3

module-margin-left = 0
module-margin-right = 1

font-0 = "FiraCode Nerd Font:style=Medium:pixelsize=12:antialias=true;2"
font-1 = "Noto Color Emoji:scale=11;0"
font-2 = "Apple Color Emoji:scale=11;0"
font-3 = "Font Awesome 6 Free Solid:size=11;0"
font-4 = "Font Awesome 6 Brands:size=11;0"
font-5 = "JetBrainsMono Nerd Font:style=Medium:pixelsize=10:antialias=true;0"

modules-left = date
modules-center = bspwm
modules-right = pulseaudio battery

cursor-click = pointer
cursor-scroll = default

; Show applications running in the background
; System tray | show applets
tray-position = right
tray-padding = 5
tray-background = ${colors.background}
tray-maxsize = 20
tray-detached = false


###############################################
#                                             #
#                   Modules                   #
#                                             #
###############################################

[module/bspwm]
type = internal/bspwm
occupied-scroll = true

format = <label-state> <label-mode>
format-padding = 0
format-underline =

label-dimmed-foreground = ${colors.background}
label-dimmed-underline = ${colors.background}
label-dimmed-focused-background = #f00

label-focused = %name%
label-focused-padding = 1
label-focused-foreground = ${colors.foreground}
label-focused-background = ${colors.background-alt}
label-focused-underline = ${colors.primary}

label-occupied = %name%
label-occupied-padding = 1
label-occupied-underline = ${colors.background-alt}

label-urgent = %name%
label-urgent-padding = 1
label-urgent-foreground = ${colors.background}
label-urgent-background = ${colors.alert}
label-urgent-underline = ${colors.alert-alt}

label-empty = %name%
label-empty-padding = 1
label-empty-foreground = ${colors.background-alt}

; label-separator = |
; label-separator-padding = 1
; label-separator-foreground = ${colors.sep}

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%
format-background = ${colors.background}
format-underline =
format-padding = 0
format-margin = 0

[module/pulseaudio]
type = internal/pulseaudio
label-volume = %percentage%%
format-volume = <ramp-volume> <label-volume>

