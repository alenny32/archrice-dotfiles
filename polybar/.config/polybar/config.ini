[colors]
background = ${xrdb:background}
background-alt = ${xrdb:color8}
foreground = ${xrdb:foreground}
primary = ${xrdb:color4}
secondary = ${xrdb:color6}
alert = ${xrdb:color1}
disabled = ${xrdb:color8}
sep = ${xrdb:color3}
sep-alt = ${xrdb:color11}

[settings]
screenchange-reload = true
pseudo-transparency = true

format-foreground = ${colors.foreground}
; format-background = ${colors.background}
format-background = ${colors.background-alt}
format-underline = ${colors.primary}
format-padding = 1
format-margin = 0
format-overline =
format-offset =

[global/wm]
margin-top = 0
margin-bottom = 0

[bar/top]
width = 100%
height = 20pt
radius = 0

override-redirect = false
wm-restack = bspwm
enable-ipc = true
fixed-center = false
bottom = false
separator =

background = ${colors.background}
foreground = ${colors.foreground}

underline-size = 3
overline-size = 0

module-margin-left = 0
module-margin-right = 1

font-0 = "FiraCode Nerd Font:style=Medium:pixelsize=12:antialias=true;2"
font-1 = "Apple Color Emoji:scale=10;0"
font-2 = "Noto Color Emoji:scale=10;0"
font-3 = "Font Awesome 6 Free Solid:size=11;0"
font-4 = "Font Awesome 6 Brands:size=11;0"
font-5 = "JetBrainsMono Nerd Font:style=Medium:pixelsize=10:antialias=true;0"

modules-left = bspwm xwindow
; modules-center = xwindow
modules-right = pulseaudio battery date

cursor-click = pointer
cursor-scroll = ns-resize

; Show applications running in the background
; System tray | show applets
tray-position = right
tray-padding = 5
tray-background = ${colors.background-alt}
tray-maxsize = 20
tray-detached = false


###############################################
#                                             #
#                   Modules                   #
#                                             #
###############################################

[module/bspwm]
type = internal/bspwm
occupied-scroll = true

format = <label-state> <label-mode>
format-padding = 0

label-dimmed-foreground = #555
label-dimmed-underline = ${colors.background}
label-dimmed-focused-background = #f00

label-focused = %name%
label-focused-padding = 1
label-focused-foreground = #ffffff
label-focused-background = #3f3f3f
label-focused-underline = ${colors.primary}

label-occupied = %name%
label-occupied-padding = 1
label-occupied-underline = #555555

label-urgent = %name%
label-urgent-padding = 1
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-underline = #9b0a20

label-empty =
label-empty-padding = 1
label-empty-foreground = #55

; label-separator = |
; label-separator-padding = 1
; label-separator-foreground = ${colors.sep}

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%
format-background = ${colors.background}
format-underline =
format-padding = 0
format-margin = 0

[module/pulseaudio]
type = internal/pulseaudio
label-volume = %percentage%%
format-volume = <ramp-volume> <label-volume>

; Choose emoji or icon for ramp-volume
label-muted = 🔇
ramp-volume-0 = 🔈
ramp-volume-1 = 🔉
ramp-volume-2 = 🔊
; label-muted = 婢
; ramp-volume-0 = 奄
; ramp-volume-1 = 奔
; ramp-volume-2 = 墳

label-muted-foreground = ${colors.disabled}
ramp-volume-foreground = ${colors.primary}

click-right = pavucontrol

