[module/battery]
type = internal/battery
full-at = 99
low-at = 10
; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT1
adapter = ACAD
poll-interval = 5
; time-format = %H:%M


; See https://github.com/polybar/polybar/wiki/Module:-battery for formatting documentation
; format-charging = <label-charging> <animation-charging>
format-charging = <label-charging> %{F#F0C674}<animation-charging> %{F-}
format-discharging = <label-discharging> %{F#F0C674}<ramp-capacity>%{F-}
format-full = <label-full> %{F#F0C674}%{F-}
format-low = <label-low> %{F#F0C674}<animation-low>%{F-}

label-charging = %percentage_raw%%
label-discharging = %percentage%%
label-full = %percentage%%
; label-low = BATTERY LOW %percentage%%
label-low = %percentage%%

; Only applies if <ramp-capacity> is used
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
; Only applies if <animation-charging> is used
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
; Framerate in milliseconds
animation-charging-framerate = 600
; Only applies if <animation-low> is used
animation-low-0 = 
; animation-low-1 = 
animation-low-1 =
animation-low-framerate = 400

[module/date]
type = internal/date
interval = 1

date = %d %b
time = %H:%M
; date-alt = %d-%m-%Y (%a)
date-alt = %d %b %Y (%a)
time-alt = %H:%M:%S

label = %{F#F0C674} %{F-}%date% %{F#F0C674} %{F-}%time%
; label-foreground = ${colors.primary}
; label-background = ${colors.background-alt}

