# Use GPU-accelerated video output by default.
    # vo=gpu-next
# Use quotes for text that can contain spaces:
    term-status-msg="Time: ${time-pos}"
# Don't use On Screen Controller (required for thumbnailer scripts to work)
    osc=no

# Set screenshot title template
    screenshot-template="%F-%P"
# Audio output
    # ao=pulse

# Set On Screen Display font size
    osd-font-size=28

# Subtitle visibility
    sub-visibility=yes

# Scale subtitle size (can break ASS subtitles)
    sub-scale=0.8

# Always loop playlist
    loop-playlist=yes

# Always loop GIF
[extension.gif]
    loop-file=inf

# Watch later
    # does not work if not specified directly on command options
    save-position-on-quit=yes
    write-filename-in-watch-later-config=yes

# ytdl
    ytdl=yes
    ytdl-format=bestvideo[height<=1080]+bestaudio/best[height<=1080]

