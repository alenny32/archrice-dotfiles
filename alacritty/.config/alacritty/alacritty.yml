window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: alacritty
  opacity: 0.9

scrolling:
  history: 10000
  multiplier: 3


font:
  normal:
    family: FiraCode Nerd Font
    style: Medium
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: MediumItalic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: BoldItalic
  size: 12
draw_bold_text_with_bright_colors: true

  ### Color Schemes ###
schemes:
  Main: &Main
    primary:
      background: "#11121D"
      foreground: "#a9b1d6"
    normal:
      black: "#32344a"
      red: "#f7768e"
      green: "#9ece6a"
      yellow: "#e0af68"
      blue: "#7aa2f7"
      magenta: "#ad8ee6"
      cyan: "#449dab"
      white: "#787c99"
    bright:
      black: "#444b6a"
      red: "#ff7a93"
      green: "#b9f27c"
      yellow: "#ff9e64"
      blue: "#7da6ff"
      magenta: "#bb9af7"
      cyan: "#0db9d7"
      white: "#acb0d0"

  OneDark: &OneDark
    primary:
      background: '#1e2127'
      foreground: '#abb2bf'
      # Bright and dim foreground colors
      #
      # The dimmed foreground color is calculated automatically if it is not present.
      # If the bright foreground color is not set, or `draw_bold_text_with_bright_colors`
      # is `false`, the normal foreground color will be used.
      dim_foreground: '#9a9a9a'
      bright_foreground: '#e6efff'
    # Cursor colors
    #
    # Colors which should be used to draw the terminal cursor. If these are unset,
    # the cursor color will be the inverse of the cell color.
    cursor:
      text: '#000000'
      cursor: '#ffffff'
    # Normal colors
    normal:
      black:   '#1e2127'
      red:     '#e06c75'
      green:   '#98c379'
      yellow:  '#d19a66'
      blue:    '#61afef'
      magenta: '#c678dd'
      cyan:    '#56b6c2'
      white:   '#828791'
    # Bright colors
    bright:
      black:   '#5c6370'
      red:     '#e06c75'
      green:   '#98c379'
      yellow:  '#d19a66'
      blue:    '#61afef'
      magenta: '#c678dd'
      cyan:    '#56b6c2'
      white:   '#e6efff'
    # Dim colors
    # If the dim colors are not set, they will be calculated automatically based
    # on the `normal` colors.
    dim:
      black:   '#1e2127'
      red:     '#e06c75'
      green:   '#98c379'
      yellow:  '#d19a66'
      blue:    '#61afef'
      magenta: '#c678dd'
      cyan:    '#56b6c2'
      white:   '#828791'

Dracula: &Dracula
  primary:
    background: '#282a36'
    foreground: '#f8f8f2'
    bright_foreground: '#ffffff'
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: '#44475a'
      background: '#50fa7b'
    focused_match:
      foreground: '#44475a'
      background: '#ffb86c'
  footer_bar:
    background: '#282a36'
    foreground: '#f8f8f2'
  hints:
    start:
      foreground: '#282a36'
      background: '#f1fa8c'
    end:
      foreground: '#f1fa8c'
      background: '#282a36'
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: '#44475a'
  normal:
    black: '#21222c'
    red: '#ff5555'
    green: '#50fa7b'
    yellow: '#f1fa8c'
    blue: '#bd93f9'
    magenta: '#ff79c6'
    cyan: '#8be9fd'
    white: '#f8f8f2'
  bright:
    black: '#6272a4'
    red: '#ff6e6e'
    green: '#69ff94'
    yellow: '#ffffa5'
    blue: '#d6acff'
    magenta: '#ff92df'
    cyan: '#a4ffff'
    white: '#ffffff'

colors: *OneDark

# Indexed Colors
#
# The indexed colors include all colors from 16 to 256.
#  # When these are not set, they're filled with sensible defaults.
indexed_colors:
  - { index: 16, color: '#000000' }

selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/zsh

key_bindings:
  - { key: Return,    mods: Alt|Shift,      action: SpawnNewInstance            }
  - { key: V,         mods: Control|Shift,  action: Paste                       }
  - { key: V,         mods: Alt,            action: Paste                       }
  - { key: C,         mods: Control|Shift,  action: Copy                        }
  - { key: C,         mods: Alt,            action: Copy                        }
  - { key: Insert,    mods: Shift,          action: PasteSelection              }
  - { key: Key0,      mods: Control,        action: ResetFontSize               }
  - { key: Equals,    mods: Control,        action: IncreaseFontSize            }
  - { key: Plus,      mods: Control,        action: IncreaseFontSize            }
  - { key: Minus,     mods: Control,        action: DecreaseFontSize            }
  - { key: F11,       mods: None,           action: ToggleFullscreen            }
  - { key: Paste,     mods: None,           action: Paste                       }
  - { key: Copy,      mods: None,           action: Copy                        }
  - { key: L,         mods: Control,        action: ClearLogNotice              }
  - { key: L,         mods: Control,        chars: "\x0c"                       }
  - { key: PageUp,    mods: None,           action: ScrollPageUp,   mode: ~Alt  }
  - { key: PageDown,  mods: None,           action: ScrollPageDown, mode: ~Alt  }
  - { key: Home,      mods: Shift,          action: ScrollToTop,    mode: ~Alt  }
  - { key: End,       mods: Shift,          action: ScrollToBottom, mode: ~Alt  }
